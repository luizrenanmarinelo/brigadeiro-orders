<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Brigadeiro Orders üç´</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #4b2a1a, #6b3e26);
      padding: 30px 15px;
    }

    .container {
      max-width: 420px;
      margin: auto;
      background: #ffffff;
      padding: 25px;
      border-radius: 24px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    }

    .logo {
      display: flex;
      justify-content: center;
      margin-bottom: 15px;
    }

    .logo img {
      width: 90px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #4b2a1a;
    }

    label {
      font-size: 14px;
      font-weight: 500;
      color: #4b2a1a;
      margin-top: 15px;
      display: block;
    }

    input, textarea, select {
      width: 100%;
      margin-top: 6px;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ddd;
      font-size: 14px;
    }

    textarea {
      resize: none;
      height: 80px;
    }

    button {
      width: 100%;
      margin-top: 25px;
      padding: 14px;
      border-radius: 12px;
      border: none;
      background: #6b3e26;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }

    button:hover {
      background: #4b2a1a;
    }

    .price {
      margin-top: 15px;
      font-weight: 600;
      color: #4b2a1a;
      text-align: center;
    }

    .footer {
      text-align: center;
      font-size: 12px;
      color: #777;
      margin-top: 15px;
    }
  </style>
</head>
<body>
<!-- ORDER MODAL -->
<div id="orderModal" style="
  display:none;
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background:rgba(0,0,0,0.6);
  z-index:999;
  justify-content:center;
  align-items:center;
">
  <div style="
    background:#fff;
    padding:25px;
    border-radius:20px;
    max-width:320px;
    text-align:center;
    font-family:Poppins, sans-serif;
  ">
    <h3 style="color:#4b2a1a; margin-bottom:10px;">
      Order Ready ‚úÖ
    </h3>

    <p style="font-size:14px; color:#555; margin-bottom:20px;">
      Your order has been copied.<br>
      Just paste it into Instagram DM and send üí¨
    </p>

    <button onclick="openInstagram()" style="
      background:#6b3e26;
      color:#fff;
      border:none;
      padding:12px;
      width:100%;
      border-radius:10px;
      font-weight:600;
      cursor:pointer;
    ">
      Open Instagram
    </button>

    <p style="font-size:12px; color:#888; margin-top:12px;">
      (Tap & hold ‚Üí Paste)
    </p>
  </div>
</div>

<body>

<div class="container">

  <div class="logo">
    <img src="logo.png" alt="Brigadeiros MVC Logo">
  </div>

  <h2>Order Brigadeiros üç´</h2>

  <!-- NAME -->
  <label>Your Name</label>
  <input type="text" id="name" placeholder="Enter your name" required>

  <!-- PRODUCT TYPE -->
  <label>Product</label>
  <select id="productType" onchange="updateProduct()">
    <option value="">Select product</option>
    <option value="brigadeiro">Brigadeiros</option>
    <option value="hotchocolate">Hot Chocolate</option>
  </select>

  <!-- BRIGADEIRO TYPE -->
  <label id="orderTypeLabel" style="display:none;">Order Type</label>
  <select id="orderType" style="display:none;" onchange="updateOptions()">
    <option value="">Select</option>
    <option value="unit">Unit Deals</option>
    <option value="box">Boxes</option>
  </select>

  <!-- UNIT DEALS -->
  <label id="unitLabel" style="display:none;">Unit Deals</label>
  <select id="unitQuantity" style="display:none;">
    <option value="">Select deal</option>
    <option value="6">6 units ‚Äì $10</option>
    <option value="10">10 units ‚Äì $15</option>
    <option value="15">15 units ‚Äì $20</option>
  </select>

  <!-- BOX DEALS -->
  <label id="boxLabel" style="display:none;">Box Deals</label>
  <select id="boxQuantity" style="display:none;">
    <option value="">Select boxes</option>
    <option value="1">1 Box ‚Äì $5</option>
    <option value="2">2 Boxes ‚Äì $10</option>
    <option value="3">Buy 3 Get 1 Free ‚Äì $15</option>
  </select>

  <!-- FLAVORS -->
  <label id="flavorLabel" style="display:none;">Flavor</label>
  <select id="flavor" style="display:none;">
    <option value="">Select flavor</option>
    <option>Brigadeiros</option>
    <option>Beijinhos</option>
    <option>Strawberry Nesquik</option>
    <option>Mixed</option>
  </select>

  <!-- HOT CHOCOLATE -->
  <label id="hotLabel" style="display:none;">Hot Chocolate</label>
  <select id="hotQuantity" style="display:none;">
    <option value="">Select size</option>
    <option value="1">1 Cup ‚Äì $5</option>
    <option value="2">2 Cup ‚Äì $10</option>
    <option value="3">3 Cup ‚Äì $15</option>
  </select>

  <p class="price" id="priceDisplay">Total: $0</p>

  <!-- PICKUP -->
  <label>Pickup Date</label>
  <input type="date" id="pickup">

  <!-- NOTES -->
  <label>Extra Notes</label>
  <textarea id="notes" placeholder="Any special requests?"></textarea>

<button onclick="sendOrder()">Send Order</button>

  <div class="footer">
    Handmade Brazilian sweets ‚Ä¢ On-campus pickup
  </div>

</div>

<script>
/* ===== ORDER CHANNEL CONFIG ===== */
const ORDER_CHANNEL = "instagram"; 
// change to "whatsapp" when ready

const INSTAGRAM_USERNAME = "brigadeiros_mvc";
const WHATSAPP_PHONE = "14847973770";
/* ===== END CONFIG ===== */

function updateProduct() {
  const product = document.getElementById("productType").value;

  hideAll();

  if (product === "brigadeiro") {
    show("orderType", "orderTypeLabel", "flavor", "flavorLabel");
  }

  if (product === "hotchocolate") {
    show("hotQuantity", "hotLabel");
  }

  updatePrice();
}

function updateOptions() {
  const type = document.getElementById("orderType").value;

  hide("unitQuantity", "unitLabel", "boxQuantity", "boxLabel");

  if (type === "unit") show("unitQuantity", "unitLabel");
  if (type === "box") show("boxQuantity", "boxLabel");

  updatePrice();
}

function updatePrice() {
  let total = 0;

  const unit = document.getElementById("unitQuantity").value;
  const box = document.getElementById("boxQuantity").value;
  const hot = document.getElementById("hotQuantity").value;

  if (unit === "6") total = 10;
  if (unit === "10") total = 15;
  if (unit === "15") total = 20;

  if (box === "1") total = 5;
  if (box === "2" || box === "3") total = 10;

  if (hot === "1") total = 5;
  if (hot === "2") total = 10;
  if (hot === "3") total = 15;

  document.getElementById("priceDisplay").innerText = `Total: $${total}`;
}

function hideAll() {
  hide(
    "orderType","orderTypeLabel",
    "unitQuantity","unitLabel",
    "boxQuantity","boxLabel",
    "flavor","flavorLabel",
    "hotQuantity","hotLabel"
  );
}

function hide(...ids) {
  ids.forEach(id => document.getElementById(id).style.display = "none");
}

function show(...ids) {
  ids.forEach(id => document.getElementById(id).style.display = "block");
}

document.addEventListener("change", updatePrice);
</script>

<script>
let copiedMessage = "";

function sendOrder() {
  const name = document.getElementById("name").value;
  const product = document.getElementById("productType").value;
  const flavor = document.getElementById("flavor").value;
  const pickup = document.getElementById("pickup").value;
  const notes = document.getElementById("notes").value;
  const total = document.getElementById("priceDisplay").innerText;

  if (!name || !product) {
    alert("Please complete your order.");
    return;
  }

  let details = "";

  if (product === "brigadeiro") {
    const orderType = document.getElementById("orderType").value;
    const qty = orderType === "unit"
      ? document.getElementById("unitQuantity").value + " units"
      : document.getElementById("boxQuantity").value + " box(es)";

    details = `Brigadeiros
Quantity: ${qty}
Flavor: ${flavor}`;
  }

  if (product === "hotchocolate") {
    details = `Hot Chocolate
Quantity: 1 cup`;
  }

  copiedMessage =
`ORDER DETAILS üç´‚òï
Name: ${name}
${details}
${total}
Pickup date: ${pickup}
Notes: ${notes}`;

  navigator.clipboard.writeText(copiedMessage).then(() => {
    document.getElementById("orderModal").style.display = "flex";
  }).catch(() => {
    alert("Could not copy order. Please try again.");
  });
}

function openInstagram() {
  document.getElementById("orderModal").style.display = "none";
  window.open(`https://ig.me/m/${INSTAGRAM_USERNAME}`, "_blank");
}
</script>


</body>
</html>
